<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路上 App 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
        }
        /* 隐藏滚动条但保持滚动功能 */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .phone-container {
            width: 390px;
            height: 844px;
            background-color: #1e1e1e;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .ios-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 11;
        }
        .screen {
            height: calc(100% - 44px - 34px);
            overflow: hidden;
            position: relative;
            padding-bottom: 34px;
        }
        .title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-top: 10px;
            color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .scrollable-container {
            overflow-y: auto;
            height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="scrollable-container">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">路上 App 原型设计</h1>
        
        <div class="flex flex-wrap justify-center">
            <!-- 欢迎页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">欢迎页</div>
                <div class="screen">
                    <iframe src="welcome.html" frameborder="0"></iframe>
                </div>
            </div>
    
            <!-- 目的地选择页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">目的地选择</div>
                <div class="screen">
                    <iframe src="destination.html" frameborder="0"></iframe>
                </div>
            </div>
    
            <!-- 交通工具选择页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">交通工具选择</div>
                <div class="screen">
                    <iframe src="transport.html" frameborder="0"></iframe>
                </div>
            </div>
    
            <!-- 旅途实时页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">旅途实时</div>
                <div class="screen">
                    <iframe src="journey.html" frameborder="0"></iframe>
                </div>
            </div>
    
            <!-- 行程记录页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">行程记录</div>
                <div class="screen">
                    <iframe src="history.html" frameborder="0"></iframe>
                </div>
            </div>
    
            <!-- 个人中心页面 -->
            <div class="phone-container">
                <div class="status-bar">
                    <div>
                        <span>9:41</span>
                    </div>
                    <div class="ios-notch"></div>
                    <div>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
                <div class="title">个人中心</div>
                <div class="screen">
                    <iframe src="profile.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

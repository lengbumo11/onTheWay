<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行历史 - 路上</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .header {
            background: linear-gradient(to right, #ff4081, #f8695e);
        }
        .trip-card {
            border-radius: 16px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            overflow: hidden;
        }
        .trip-image {
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .trip-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
        }
        .trip-badge {
            background-color: rgba(255, 64, 129, 0.2);
            color: #ff4081;
        }
        .date-badge {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
        .bottom-nav {
            border-top: 1px solid #333;
            background-color: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(10px);
        }
        .nav-item {
            font-size: 10px;
        }
        .empty-state {
            border: 2px dashed #333;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-full">
        <!-- 顶部标题栏 -->
        <div class="header px-6 py-6 text-white">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">我的旅行</h1>
                <div class="flex">
                    <button class="rounded-full w-10 h-10 flex items-center justify-center bg-black bg-opacity-20 mr-2">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="rounded-full w-10 h-10 flex items-center justify-center bg-black bg-opacity-20">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="flex mt-5">
                <button class="py-2 px-4 bg-black bg-opacity-20 rounded-full text-sm font-medium mr-3">全部</button>
                <button class="py-2 px-4 rounded-full text-sm text-white text-opacity-80">已完成</button>
                <button class="py-2 px-4 rounded-full text-sm text-white text-opacity-80">进行中</button>
                <button class="py-2 px-4 rounded-full text-sm text-white text-opacity-80">计划中</button>
            </div>
        </div>
        
        <!-- 主要内容区 -->
        <div class="flex-1 overflow-auto px-6 pt-4 pb-24">
            <!-- 本月旅行 -->
            <div class="mb-8">
                <h2 class="text-lg font-bold mb-4">本月旅行</h2>
                
                <!-- 进行中的旅行 -->
                <div class="trip-card mb-4">
                    <div class="trip-image" style="background-image: url('https://source.unsplash.com/1000x600/?zhangjiajie,mountains')">
                        <div class="trip-overlay absolute inset-0 flex items-end">
                            <div class="p-4 w-full">
                                <div class="flex justify-between items-end">
                                    <div>
                                        <div class="trip-badge rounded-full text-xs px-2 py-0.5 inline-block mb-1">
                                            <i class="fas fa-motorcycle mr-1"></i>
                                            摩托旅行
                                        </div>
                                        <h3 class="text-white font-semibold">张家界之旅</h3>
                                    </div>
                                    <div class="date-badge px-2 py-1 rounded-lg text-xs text-white">
                                        进行中
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">2023年6月15日开始</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">湖南省</span>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-road text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">已行驶 127 公里</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-clock text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">1天3小时</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 计划中的旅行 -->
                <div class="trip-card">
                    <div class="trip-image" style="background-image: url('https://source.unsplash.com/1000x600/?guilin,china')">
                        <div class="trip-overlay absolute inset-0 flex items-end">
                            <div class="p-4 w-full">
                                <div class="flex justify-between items-end">
                                    <div>
                                        <div class="trip-badge rounded-full text-xs px-2 py-0.5 inline-block mb-1">
                                            <i class="fas fa-train mr-1"></i>
                                            火车旅行
                                        </div>
                                        <h3 class="text-white font-semibold">桂林阳朔休闲游</h3>
                                    </div>
                                    <div class="date-badge px-2 py-1 rounded-lg text-xs text-white">
                                        计划中
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">2023年6月28日开始</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">广西壮族自治区</span>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-map text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">4个目的地</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-clock text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">预计5天4夜</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 历史旅行 -->
            <div class="mb-8">
                <h2 class="text-lg font-bold mb-4">历史旅行</h2>
                
                <!-- 已完成的旅行1 -->
                <div class="trip-card mb-4">
                    <div class="trip-image" style="background-image: url('https://source.unsplash.com/1000x600/?huangshan,china')">
                        <div class="trip-overlay absolute inset-0 flex items-end">
                            <div class="p-4 w-full">
                                <div class="flex justify-between items-end">
                                    <div>
                                        <div class="trip-badge rounded-full text-xs px-2 py-0.5 inline-block mb-1">
                                            <i class="fas fa-car mr-1"></i>
                                            自驾游
                                        </div>
                                        <h3 class="text-white font-semibold">黄山三日游</h3>
                                    </div>
                                    <div class="date-badge px-2 py-1 rounded-lg text-xs text-white">
                                        已完成
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">2023年5月5日-5月8日</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">安徽省</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-road text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">总里程 463 公里</span>
                            </div>
                            <button class="text-pink-500 text-sm font-medium">查看故事</button>
                        </div>
                    </div>
                </div>
                
                <!-- 已完成的旅行2 -->
                <div class="trip-card mb-4">
                    <div class="trip-image" style="background-image: url('https://source.unsplash.com/1000x600/?hangzhou,china')">
                        <div class="trip-overlay absolute inset-0 flex items-end">
                            <div class="p-4 w-full">
                                <div class="flex justify-between items-end">
                                    <div>
                                        <div class="trip-badge rounded-full text-xs px-2 py-0.5 inline-block mb-1">
                                            <i class="fas fa-bicycle mr-1"></i>
                                            骑行旅行
                                        </div>
                                        <h3 class="text-white font-semibold">杭州西湖一日游</h3>
                                    </div>
                                    <div class="date-badge px-2 py-1 rounded-lg text-xs text-white">
                                        已完成
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">2023年4月20日</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-pink-500 mr-2"></i>
                                <span class="text-sm">浙江省</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-road text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-400">总里程 25 公里</span>
                            </div>
                            <button class="text-pink-500 text-sm font-medium">查看故事</button>
                        </div>
                    </div>
                </div>
                
                <!-- 加载更多 -->
                <button class="w-full py-3 text-center text-gray-400 font-medium bg-gray-900 rounded-lg border border-gray-800">
                    加载更多旅行
                </button>
            </div>
            
            <!-- 添加新旅行按钮 -->
            <div class="mb-4">
                <div class="empty-state rounded-xl p-6 flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 rounded-full bg-pink-100 bg-opacity-20 flex items-center justify-center mb-4">
                        <i class="fas fa-plus text-pink-500 text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">规划新旅行</h3>
                    <p class="text-gray-400 text-sm mb-4">开始规划您的下一次冒险</p>
                    <button class="bg-pink-500 text-white py-2 px-6 rounded-full text-sm font-medium">创建新旅行</button>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav fixed bottom-0 left-0 right-0 flex justify-around items-center py-2 px-4">
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-search text-xl mb-1"></i>
                <span>探索</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-pink-500">
                <i class="fas fa-map-marked-alt text-xl mb-1"></i>
                <span>行程</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-book-open text-xl mb-1"></i>
                <span>故事</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>

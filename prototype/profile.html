<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 路上</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .profile-header {
            position: relative;
            height: 220px;
            overflow: hidden;
        }
        .header-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .avatar-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .stat-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
        }
        .action-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
        }
        .menu-item {
            border-bottom: 1px solid #333;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .bottom-nav {
            border-top: 1px solid #333;
            background-color: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(10px);
        }
        .nav-item {
            font-size: 10px;
        }
        .badge {
            background: linear-gradient(to right, #ff4081, #f8695e);
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-full">
        <!-- 顶部用户信息 -->
        <div class="profile-header">
            <img src="https://source.unsplash.com/1600x900/?landscape,mountain" alt="封面图" class="w-full h-full object-cover">
            <div class="header-overlay"></div>
            <div class="absolute top-0 left-0 right-0 px-6 py-6 flex justify-between">
                <h1 class="text-xl font-bold text-white">个人中心</h1>
                <div class="flex">
                    <button class="rounded-full w-10 h-10 flex items-center justify-center bg-black bg-opacity-30 mr-2">
                        <i class="fas fa-cog text-white"></i>
                    </button>
                    <button class="rounded-full w-10 h-10 flex items-center justify-center bg-black bg-opacity-30">
                        <i class="fas fa-bell text-white"></i>
                    </button>
                </div>
            </div>
            <div class="avatar-container">
                <div class="w-24 h-24 rounded-full border-4 border-white overflow-hidden">
                    <img src="https://source.unsplash.com/300x300/?portrait" alt="用户头像" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        
        <!-- 用户基本信息 -->
        <div class="mt-14 text-center px-6">
            <h2 class="text-xl font-bold">陈旅行者</h2>
            <p class="text-gray-400 text-sm mt-1">旅行爱好者 · 摄影达人</p>
            <div class="flex justify-center mt-3">
                <button class="bg-pink-500 text-white text-sm font-medium py-1.5 px-5 rounded-full mr-3">
                    编辑资料
                </button>
                <button class="bg-gray-800 text-white text-sm font-medium py-1.5 px-5 rounded-full">
                    分享主页
                </button>
            </div>
        </div>
        
        <!-- 统计数据 -->
        <div class="px-6 mt-6">
            <div class="stat-card p-4 flex justify-between">
                <div class="text-center flex-1">
                    <p class="text-2xl font-bold">27</p>
                    <p class="text-gray-400 text-xs">已完成旅行</p>
                </div>
                <div class="text-center flex-1 border-l border-r border-gray-700">
                    <p class="text-2xl font-bold">3,572</p>
                    <p class="text-gray-400 text-xs">总公里数</p>
                </div>
                <div class="text-center flex-1">
                    <p class="text-2xl font-bold">104</p>
                    <p class="text-gray-400 text-xs">收藏景点</p>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区 -->
        <div class="flex-1 overflow-auto px-6 py-6 pb-24">
            <!-- 会员卡片 -->
            <div class="action-card p-4 mb-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center mr-3">
                            <i class="fas fa-crown text-yellow-400 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">路上会员</h3>
                            <p class="text-gray-400 text-xs">解锁所有高级功能</p>
                        </div>
                    </div>
                    <button class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white text-sm font-medium py-1.5 px-4 rounded-full">
                        了解详情
                    </button>
                </div>
            </div>
            
            <!-- 菜单列表 -->
            <div class="action-card overflow-hidden mb-6">
                <div class="menu-item p-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-900 flex items-center justify-center mr-3">
                            <i class="fas fa-map-marked-alt text-blue-400"></i>
                        </div>
                        <span>我的行程</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="menu-item p-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-900 flex items-center justify-center mr-3">
                            <i class="fas fa-book-open text-purple-400"></i>
                        </div>
                        <span>我的故事</span>
                    </div>
                    <div class="flex items-center">
                        <div class="badge rounded-full text-xs text-white px-2 py-0.5 mr-2">
                            新
                        </div>
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </div>
                </div>
                <div class="menu-item p-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-pink-900 flex items-center justify-center mr-3">
                            <i class="fas fa-heart text-pink-400"></i>
                        </div>
                        <span>我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="menu-item p-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-900 flex items-center justify-center mr-3">
                            <i class="fas fa-cog text-green-400"></i>
                        </div>
                        <span>设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </div>
            
            <!-- 最近的成就 -->
            <div class="mb-6">
                <h3 class="text-lg font-bold mb-4">最近成就</h3>
                <div class="action-card p-4">
                    <div class="flex">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-r from-pink-500 to-pink-700 flex items-center justify-center mr-4 flex-shrink-0">
                            <i class="fas fa-mountain text-white text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold">登顶成就</h4>
                            <p class="text-gray-400 text-sm mt-1">成功攀登黄山主峰，获得"登顶者"勋章</p>
                            <div class="flex items-center mt-2">
                                <div class="badge text-xs text-white px-2 py-0.5 rounded-full">
                                    2023年5月获得
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 关于我们 -->
            <div class="text-center px-6 text-gray-400 text-xs">
                <p>路上 App v1.0.0</p>
                <p class="mt-1">©2023 路上旅行. 保留所有权利</p>
                <div class="flex justify-center mt-3 mb-6">
                    <a href="#" class="mx-2">用户协议</a>
                    <a href="#" class="mx-2">隐私政策</a>
                    <a href="#" class="mx-2">关于我们</a>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav fixed bottom-0 left-0 right-0 flex justify-around items-center py-2 px-4">
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-search text-xl mb-1"></i>
                <span>探索</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-map-marked-alt text-xl mb-1"></i>
                <span>行程</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-book-open text-xl mb-1"></i>
                <span>故事</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center p-2 text-pink-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
